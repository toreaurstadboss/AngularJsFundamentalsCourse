<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

<div class="container-fluid" ng-controller="CompileSampleController" style="padding:20px">

    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="EventDetails.html">Events</a></li>
                <li><a href="NewEvent.html">New Event</a></li>
                <li><a href="EditProfile.html">Edit profile</a></li>
                <li><a href="CacheSample.html">Cache sample</a></li>
                <li><a href="CompileSample.html">Compile sample</a></li>
            </ul>
        </div>
    </div>

    <h3>Cache sample and Parse sample</h3>

    <div id="appendHere"></div>
    <br />
    name: <input type="text" ng-model="name" /><br />
    markup: <input type="text" ng-model="markup" /><br />
    <button class="btn" ng-click="appendDivToElement(markup)">Append</button>

    <br /><br />
    <hr />
    <h2>Parsing</h2>
    parse expression: <input type="text" ng-model="parseExpression" /><br />
    <button type="button" class="btn" ng-click="evaluateParseExpression()">Evaluate parse expression</button>

    <br />

    <code>
        {{parseExpressionResult}}
    </code>





</div>


<script src="lib/jquery.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/angular/angular-route.min.js"></script>
<script src="lib/underscore-1.4.4.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/EditProfileController.js"></script>
<script src="js/controllers/CompileSampleController.js"></script>
<script src="js/services/GravatarUrlBuilder.js"></script>
<script src="lib/angular/angular-sanitize.js"></script>
<!--<script src="js/directives/gravatar.js"></script>-->
<script src="js/filters.js"></script>
<script src="lib/bootstrap.min.js"></script>

</body>
</html>
