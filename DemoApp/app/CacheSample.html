<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Compile sample</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

<div class="container-fluid" ng-controller="CacheSampleController" style="padding:20px">

    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="EventDetails.html">Events</a></li>
                <li><a href="NewEvent.html">New Event</a></li>
                <li><a href="EditProfile.html">Edit profile</a></li>
            </ul>
        </div>
    </div>

    <h3>Cache sample</h3>

    key: <input type="text" ng-model="key" /><br />
    value: <input type="text" ng-model="value" /><br />

    <button type="button" class="btn" ng-click="addToCache(key, value)">Add to Cache</button>
    <br />
    <br />
    Enter cache key to get from cache:
    <input type="text" ng-model="keyToRead" /><br />
    <h3>Value from cache: {{readFromCache(keyToRead)}}</h3>
    <h3>Cache Stats: {{getCacheStats()}}</h3>

</div>


<script src="lib/jquery.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/angular/angular-cookies.js"></script>
<script src="lib/angular/angular-route.min.js"></script>
<script src="lib/angular/angular-cookies.js"></script>

<script src="lib/underscore-1.4.4.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/EditProfileController.js"></script>
<script src="js/controllers/CacheSampleController.js"></script>
<script src="js/services/GravatarUrlBuilder.js"></script>
<script src="lib/angular/angular-sanitize.js"></script>
<!--<script src="js/directives/gravatar.js"></script>-->
<script src="js/filters.js"></script>
<script src="lib/bootstrap.min.js"></script>


</body>
</html>
